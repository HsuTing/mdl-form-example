<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">

        <title>Form for Material Design Lite</title>

        <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-pink.min.css" type="text/css" media="all" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" type="text/css" media="all" />
        <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js" type="text/javascript" charset="utf-8"></script>
    </head>
    <body height="100%">
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
            <div class="mdl-cell mdl-cell--8-col">
                <div style="
                    display: flex;
                    flex-direction: row;
                    justify-content: center;
                    text-align: center;
                ">
                    <div class="mdl-card mdl-shadow--2dp" id="mdl-form" style="
                        padding-bottom: 20px;
                        padding-left: 20px;
                        padding-right: 20px;
                    "></div>
                </div>
            </div>
            <div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
        </div>

        <script src="./dist/common.min.js"></script>
        <script src="./dist/index.min.js"></script>
    </body>
</html>
